<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desfio 11</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("imagens/espaco.jpg");
        background-size: cover;
      }

      .overlay {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="background">
      <img src="imagens/espaco.jpg" alt="" />
    </div>
    <div class="overlay">
      <img src="imagens/astronauta.png" alt="" />
    </div>
  </body>
</html>
